<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Codificação e Decodificação</title>
    
</head>
<body>
    <!--abrindo a div do corpo do site-->
  <main>
    <div class="container"><h1>Codificador e Decodificador</h1>
        <form><br><!--opçao de escolha-->
         <section class="top-op"><select class="op"><option value="selecionar" disabled selected>Escolha</option>
          <option value="base64">Base64</option><option value="cifraCesar">Cifra de Cesar</option></select><br>
            <div class="radio-button">
              <div class="radio">
                <input type="radio" name="opçao" id="codificar" value="codificar" checked><label for="codificar" style="color: aqua;">Codificação</label></div>
            
                <div class="radio-butto">
                    <input type="radio" name="opçao" id="decodificar" value="decodificar" checked>
                    <label for="decodificar" style="color: aqua;">Decodificação</label></div>
              </div>
            </div>
         </section>
         <br><!--caixa de msg-->
          <div class="chave" style="display: block;"><label class="chave" for="range" style="color: rgb(14, 1, 3);">Selecione uma chave para msg</label>
            <div class="slider-range">
             <input type="range" value="1" min="1" max="26" class="range" id="range" oninput="rangenumber.value=value">
             <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value">
            </div>   
          </div>
         <br>
            <div class="msg"><textarea id="entrada" cols="25" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
              <textarea id="saida" cols="25" rows="10" placeholder="Sua msg D/Codificada"></textarea>
            </div>
           <!--botao pr executar codico-->
          <div class="boton"> <button id="btnBotao" style="color: orange;">Clique aqui</button>
          </div>
        </form>

    </div>
    <footer><div class="footer1"><h3>Desenvolvido por <strong style="color: rgb(2, 1, 1);">Maria Dutra</strong>.</h3>
              <a href="https://github.com/MariDutra"><img src="logo" alt="img/github.png.png"></a>
                <a href="https://www.linkedin.com/in/maria-dutra-3b95991ba/">
                </a>
            </div>
    </footer>
          <!--Fim do codigo-->
  </main>
    
 
    <script src="./script/main.js"></script>
</body>
</html>
